
on:
  push:
  pull_request:
    types: [opened, synchronize]
jobs:
  build:
    - chmod a+x script/bootstrap
  - chmod a+x script/cibuild
  - bundle update
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - name: build
        run: script/bootstrap
      - name: test
        run: script/cibuild
